<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="examples-styles.css"/>
	<title>abcjs: Synth Player Demo</title>
	<link rel="stylesheet" type="text/css" href="static/css/abcjs.css">
	<script src="static/js/abcjs.js" type="text/javascript"></script>
	<script src="static/js/index.js" type="text/javascript"></script>
</head>
<body onload="load()">
	<div class="container" id="main-container">
		<main>
			<p>Demo with multiple ABC files, each with play and download controls.</p>

			<div class="tune-container">
				<div id="paper0"></div>
				<div id="audio0"></div>
				<button id="download0" class="download-btn">Download</button>
			</div>

			<div class="tune-container">
				<div id="paper1"></div>
				<div id="audio1"></div>
				<button id="download1" class="download-btn">Download</button>
			</div>

		</main>
	</div>
</body>
</html>
